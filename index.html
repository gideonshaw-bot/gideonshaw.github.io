<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gideon Shaw</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background: #fff;
      color: #111;
      text-align: center;
      margin: 0;
      padding: 40px;
    }
    .card {
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 480px;
    }
    img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2em;
      margin: 0.4em 0;
    }
    p {
      font-size: 1.1em;
      margin: 0.3em 0 1em 0;
    }
    a.button {
      display: inline-block;
      border: 1px solid #111;
      border-radius: 30px;
      padding: 8px 18px;
      margin: 5px;
      text-decoration: none;
      color: #111;
      font-weight: 500;
    }
    a.button:hover {
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="030A8192.jpg" alt="Portrait of Gideon Shaw" />
    <h1>Gideon Shaw</h1>
    <p>General Partner, <a href="https://www.elementsvc.com" target="_blank">Elements VC</a><br>
       Founder, <a href="https://www.invocap.com" target="_blank">Invocap</a></p>
    <div>
      <a href="https://www.linkedin.com/in/gideonshaw/" class="button" target="_blank">LinkedIn</a>
      <a href="https://www.elementsvc.com" class="button" target="_blank">Elements VC</a>
      <a href="https://www.invocap.com" class="button" target="_blank">Invocap</a>
    </div>
  </div>
</body>
</html>
